<html lang="en">

      font-family: Arial, sans-serif;
      margin: 0;

      color: #333;
    }

    button {
      padding: 10px 20px;

      cursor: pointer;
    }

    #getCityBtn {
      background-color: #007bff;
      color: #fff;
    }

    #closeBtn {
      background-color: #dc3545;
      color: #fff;
    }

    button:hover {
      opacity: 0.9;
    }
  </style>
</head>
<body>
  <h1 id="city">City: Unknown</h1>
  <h2 id="temperature">Temperature: N/A</h2>
